<app-header title="Calculate Selling Price $"></app-header>

<ion-content [fullscreen]="true">
  <ion-list (ionChange)="calculateSellingPrice()">
    <ion-item (click)="priceType()">
      <ion-label>Precio Costo {{ check.selected ? "Bruto" : "Neto" }}</ion-label>
      <ion-checkbox slot="end" color="primary" [(ngModel)]="check.selected"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="costingPrice" placeholder="Ingrese Precio Costo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Markup %</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="markupValue" placeholder="Ingrese Markup %"></ion-input>
    </ion-item>
  </ion-list>

  <div class="labelContainer">
    <ion-label class="label"> $ {{ sellingPrice | number }} </ion-label>
  </div>
</ion-content>
